<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLSM Subnet Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>VLSM Subnet Calculator</h1>
      <form id="vlsmForm">
        <label for="ipAddress">IP:</label>
        <div class="input-group">
          <input
            type="text"
            id="ipAddress"
            placeholder="192.168.1.0"
            required
          />
          <input
            type="number"
            id="subnetMask"
            placeholder="24"
            min="0"
            max="32"
            required
          />
        </div>

        <label for="subnetSizes"
          >Number of hosts (cách nhau bởi dấu phẩy):</label
        >
        <input type="text" id="subnetSizes" placeholder="50, 20, 10" required />

        <button type="submit">Calculate</button>
      </form>

      <table id="resultsTable">
        <thead>
          <tr>
            <th>Subnet ID</th>
            <th>Network Address</th>
            <th>Slash</th>
            <th>Subnet Mask</th>
            <th>Usable Range</th>
            <th>Broadcast</th>
            <th>Hosts Available</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- Kết quả sẽ hiển thị ở đây -->
        </tbody>
      </table>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="footer-content">
        <p>Rés Nguyen</p><br>
        <p>&copy; 2024 VLSM Calculator. All rights reserved.</p>
        <div class="footer-links">
          <!-- <a href="#">Privacy Policy</a> | 
          <a href="#">Terms of Service</a> | 
          <a href="#">Contact</a> -->
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
